<script>
function go_fun(){
var sg_value = document.getElementById('sg').value
var tz_value = document.getElementById('tz').value
var sg_value_value = sg_value * sg_value
var value = tz_value / sg_value_value
value = value.toFixed(1)
if (value <= 0.0)
{
    alert('错误！BMI值为0\n请检查 身高单位是不是“米”? 体重单位是不是“千克”? 是否填写完整? 身高、体重是否是真实的？')
    $('#result').text('检测失败！')
}
else if (value == 'NaN')
{
    alert('错误！BMI值为NaN,请将参数填写完整！！')
    $('#result').text('检测失败！')
}
else if (18.5 > value)
{
    alert('您目前的状态是：偏瘦\nBMI值：' + value)
    $('#result').text('您目前的状态是：偏瘦 | BMI值为：' + value)
}
else if (value > 18.5 && value < 23.9)
{
    alert('您目前的状态是：正常\nBMI值：' + value)
    $('#result').text('您目前的状态是：正常 | BMI值为：' + value)
}
else if (value == 24)
{
    alert('您目前的状态是：超重\nBMI值：' + value)
    $('#result').text('您目前的状态是：超重 | BMI值为：' + value)
}
else if (value > 24.1 && value < 26.9)
{
    alert('您目前的状态是：偏胖\nBMI值：' + value)
    $('#result').text('您目前的状态是：偏胖 | BMI值为：' + value)
}
else if (value > 27 && value < 29.9)
{
    alert('您目前的状态是：肥胖\nBMI值：' + value)    
    $('#result').text('您目前的状态是：肥胖 | BMI值为：' + value)
}
else if (value >= 30 )
{
    alert('您目前的状态是：严重肥胖\nBMI值：' + value)
    $('#result').text('您目前的状态是：严重肥胖 | BMI值为：' + value)
}
else
{
    alert('计算失败您可能没有填数值（请注意单位！）也有可能是bug\nBMI值：' + value)
    $('#result').text('检测失败！')
}
}
</script>
<script>
// Enter事件
$(document).keyup(function(event){
 if(event.keyCode ==13){
  go_fun()
 }
});
// Up事件

  $('#sg').focus()
 }
}); 
// Down事件
$(document).keyup(function(event){
 if(event.keyCode ==40){
  $('#tz').focus()
 }
});
